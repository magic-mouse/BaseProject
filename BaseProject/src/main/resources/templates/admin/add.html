<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      ng-app="admin">
<head>
    <div th:include="top :: header" th:remove="tag"></div>

    <title>Hello World!</title>
    <script src="/cdn/js/admin-controller.js"></script>
</head>
<body ng-controller="adminadd">
<div th:include="top :: menu" th:remove="tag"></div>
<div class="container-fluid">
    <div class="starter-template">
        <h1>New user</h1>
<form>
    <fieldset>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" ng-model="username" class="form-control" />
        </div>

            <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" ng-model="email" class="form-control"/>
        </div>
        <input type="submit" ng-click="createUser()" class="btn btn-primary" />
    </fieldset>

</form>
    </div>
</div>
</body>
</html>
