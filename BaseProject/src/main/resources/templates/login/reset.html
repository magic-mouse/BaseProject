<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:include="top :: header" th:remove="tag"></div>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>Forgotten password reset</title>
</head>
<body>
<div th:include="top :: menu" th:remove="tag"></div>

<div class="container-fluid">
    <div class="starter-template">

        <form action="/login/reset/save" method="post">

            <input type="hidden" name="id" id="id" th:value="${id}" />
            <label for="password">Set new password</label>v
            <input type="password" id="password" name="password" class="form-control"/>
            <input type="submit" class="btn btn-primary" />

        </form>

    </div>
</div>
</body>
</html>
