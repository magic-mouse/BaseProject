<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <body>

        <div th:fragment="menu">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Brand</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <ul class="nav navbar-nav">
                            <li role="presentation"><a href="/">Root</a></li>
                            <li role="presentation"><a href="/home">Home</a></li>
                            <li role="presentation"><a href="/customers/main/resources/customers">Customers</a></li>
                        </ul>

                        <ul sec:authorize="!isAuthenticated()" class="nav navbar-nav navbar-right">
                                <li role="presentation"><p class="navbar-btn"><a href="/login" class="btn btn-primary">login</a>  </p></li>
                        </ul>

                        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="navbar-form navbar-right">
                            <input type="submit" value="Sign Out" class="btn btn-primary"/>
                        </form>

                        <ul sec:authorize="hasRole('ROLE_USER')" class="nav navbar-nav navbar-right">
                            <li  role="presentation" class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-user"></i> <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/user">My userdata</a></li>
                                    <li><a href="/user/edit">Edit userdata</a></li>
                                    <li><a href="/user/change_password">Change password</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul sec:authorize="hasRole('ROLE_ADMIN')" class="nav navbar-nav navbar-right">
                            <li  role="presentation" class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-cog"></i> <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li role="presentation"><a href="/admin/user">Edit Users</a></li>
                                    <li role="separator" class="divider"></li>
                                    <li role="presentation"><a href="/admin/base/">Base admin</a></li>
                                    <li role="presentation"><a href="/admin/menu/">Menu admin</a></li>
