<!DOCTYPE html>
<html layout:decorate="~{task/layout}"   xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      ng-app="base">
<head>
    <title>Spring Security Example</title>
    <script src="/cdn/js/admin-controller.js"></script>
</head>
<body ng-controller="baseadmin">

<div layout:fragment="content">
    <div class="row">
    <div class="col-sm-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/base">Home</a></li>
            <li role="presentation"><a href="/admin/base/add">New page</a></li>
        </ul>
    </div>
    <div class="col-sm-10">
        <ol class="breadcrumb">
            <li th:each="crumb, iterStat : ${breadCrumb}"  th:classappend="${iterStat.count >= iterStat.size} ? active "><span th:if="${not (iterStat.count != iterStat.size)}" th:text="${crumb.name}" ></span><a th:href="${crumb.getUrl()}" th:text="${crumb.getName()}" th:if="${(iterStat.count != iterStat.size)}"></a></li>
        </ol>
    </div>
    <div class="col-sm-10">
        <h1>Page Admin</h1>

<table class="table">
    <tr ng-repeat="pd in pagesData">
        <!--<td>{{pd}}</td>-->
        <td><a ng-href="/p/{{pd.path}}">{{pd.headline}}</a></td>
        <td><a ng-href="/admin/base/edit/{{pd.id}}"><b class="glyphicon glyphicon-pencil"></b></a></td>
        <td><a ng-href="/admin/base/delete/{{pd.id}}"><b class="glyphicon glyphicon-trash"></b></a></td>
    </tr>
</table>


    </div>
    </div>
</div>
</body>
</html>
