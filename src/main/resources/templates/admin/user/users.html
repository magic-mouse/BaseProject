<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      ng-app="admin">
<head>
    <div th:include="top :: header" th:remove="tag"></div>

    <title>Hello World!</title>
    <script src="/cdn/js/admin-controller.js"></script>
</head>
<body ng-controller="adminuser">
<div th:include="top :: menu" th:remove="tag"></div>
<div class="container-fluid">
    <div class="col-sm-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/user">Home</a></li>
            <li role="presentation"><a href="/admin/user/add">New user</a></li>
        </ul>
    </div>
    <div class="col-sm-10">
        <ol class="breadcrumb">
            <li th:each="crumb, iterStat : ${breadCrumb}"  th:classappend="${iterStat.count >= iterStat.size} ? active "><span th:if="${not (iterStat.count != iterStat.size)}" th:text="${crumb.name}" ></span><a th:href="${crumb.getUrl()}" th:text="${crumb.getName()}" th:if="${(iterStat.count != iterStat.size)}"></a></li>
        </ol>
    </div>
    <div class="col-sm-10">
        <h1>Users</h1>
        <table class="table table-striped">
            <tr ng-repeat="ud in userdata">
                <td>{{ud.userid}}</td>
                <td><a href="/admin/user/{{ud.userName}}">{{ud.userName}}</a></td>
                <td>{{ud.email}}</td>
                <td>{{ud.enabled}}</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
