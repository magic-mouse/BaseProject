<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:include="top :: header" th:remove="tag"></div>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>Forgotten password reset</title>
</head>
<body>
<div th:include="top :: menu" th:remove="tag"></div>

<div class="container-fluid">
    <div class="starter-template">
        <h1>New activation mail sent!</h1>
        <p>Hi, we have sent you a new activation mail. If you do not receive the mail within a few minutes, please check if your spam filter have caught our automated mail</p>
        <p>If you still are unsuccessful, please contact customer care!</p>
    </div>
</div>
</body>
</html>
