<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <title>Spring Security Example </title>
    <link rel="stylesheet" href="/cdn/css/signin.css"/>
    <meta charset="UTF-8"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap-theme.min.css" />
    <!-- Global CSS -->
    <link rel="stylesheet" href="/cdn/css/global.css" />
</head>
<body>


<div class="container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Email address</label>
        <input type="name" id="username" name="username" class="form-control" placeholder="Email address"/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"/> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <a href="/">[ Return to main page ]</a>
    <a href="/login/forgotten">[ Forgotten password ]</a>


</div>
<script src="/webjars/jquery/jquery.min.js"></script><!-- jQuery -->
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script src="/webjars/angularjs/1.6.6/angular.min.js" crossorigin="anonymous"></script>
<script src="/cdn/js/admin-controller.js"></script>
</body>
</html>
